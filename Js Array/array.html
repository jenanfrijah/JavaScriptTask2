     function removeFromArray(arr, element) {

        }
    }

}

}

//Using for loop
function oddArray (arr) {
    let odds = [];
    for(let i=0;i<arr.length ; i++){
        if(arr[i]%2!=0)
        odds+= arr[i] + ",";
    }
    return odds;
}

//Using while loop
function oddArray2 (arr) {
    let odds = [];
    let i=0;
    while(i<arr.length){
        if(arr[i]%2!=0)
        odds+= arr[i] + ",";
        i++;
    }
    return odds;
}

//examples

//Using for loop
function aveArray (arr){
    let sum = 0;
    let avg ;
    for(let i=0 ;i<arr.length; i++){
        sum+=arr[i];
    }
    avg = sum / arr.length;
    return avg;
}

//Using while loop

    let sum = 0;
    let avg ;
    let i=0 ;
    while(i<arr.length ){
        sum+=arr[i];
        i++;
    }
    avg = sum / arr.length;
    return avg;
}

     for(let i=0;i<str.length; i++){
        if(str[i]==char)
         numOfChar++;
    }
    return numOfChar;
}
