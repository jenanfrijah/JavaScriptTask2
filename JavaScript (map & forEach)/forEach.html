<!DOCTYPE html>
<html lang="en">
<head>

    <title>forEach</title>

<body>
    <script>
        //Q1
        function doubleValues (ar){
            let result = [];
            ar.forEach(function(num){
                result.push(num*2)
            });
            return result;
        }

        console.log(doubleValues([1,2,3]));

        //Q2
        function onlyEvenValues (arr){
            let result =[];
            arr.forEach(function(num){
                if (num%2==0)
                result.push(num);
            });

            return result;
        }

        console.log(onlyEvenValues ([1,5,6,84,7,5,9,1]));

        //Q3

        function showFirstAndLast(arr){
            let result =[];
            arr.forEach(function(name){
              result.push((name.slice(0,1)).concat(name.slice(name.length-1)));
            });
            return result;
        }

        console.log(showFirstAndLast(['noor','hammad','yousra','salah']));


        //Q4

        function addKeyAndValue (arr,key,value){
            arr.forEach(function(obj){
                 obj[key] = value; 
            });
            return arr;
        }


        console.log(addKeyAndValue([{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}], 'title', 'instructor') );

    //Q5

function vowelCount(str){
    var vCount = {};  
    var chars = str.toLowerCase().split(''); 

    chars.forEach(function(char){
        if (char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u') {
            if (vCount[char]) {
                vCount[char] += 1;
            } else {
                vCount[char] = 1;
            }
        }
    });

    return vCount;
}
      
   console.log(vowelCount('Elie'));
    </script>
