    <script>
        function multiplication2 (a,b){
            let sum =0;
            for(let i=1 ; i<=b ;i++){
            sum+=a;}
                 return sum;
        }
      

       document.writeln( multiplication2(3,5));
       document.writeln( multiplication2(9,7));
    </script>
